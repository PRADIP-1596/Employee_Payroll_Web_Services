<!DOCTYPE html >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/new_payroll_form.css">
    <title> Employee payroll form </title>
    <script defer src="../js/EmployeePayroll.js"> </script>
    <script defer src="../js/new_pay_roll_form.js"> </script>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/logo.png" alt="">
        <div>
            <span class="emp-text"> EMPLOYEE </span> <br>
            <span class="emp-text emp-payroll"> PAYROLL </span>
        </div>
        </div>
    </header>
    <div id="formId" class="form-content">
        <form class="form" action="#" onreset="resetForm()" onsubmit="save()">
            <div class="form-head"> Employee Payroll form  </div> <br>
            <div class="row-content">
                <label class="label text" for="name"> Name </label>
                <input class="input" type="text" id="name" name="name" placeholder="your name" required>
                <error-output class="text-error" for ="text"> </error-output>
            </div>
            <div class="row-content">
                <label class="label text" for="profile"> Profile Image </label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../assets/images/Ellipse -3.png" required>
                        <img class="profile" id="Image1" src="../assets/images/Ellipse -3.png">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile" value="../assets/images/Ellipse -1.png" required>
                        <img class="profile" id="Image2" src="../assets/images/Ellipse -1.png">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile" value="../assets/images/Ellipse -2.png" required>
                        <img class="profile" id="Image3" src="../assets/images/Ellipse -2.png">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile" value="../assets/images/Ellipse -10.png" required>
                        <img class="profile" id="Image4" src="../assets/images/Ellipse -10.png">
                    </label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="gender"> Gender </label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label class="text" for="male"> Male </label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label class="text" for="female"> Female </label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="department"> Department </label>
                <div>
                    <input class="checkbox" type="checkbox" id="hr" name="department" value="hr">
                    <label class="text" for="hr"> Hr </label> 
                    <input class="checkbox" type="checkbox" id="sales" name="department" value="sales">
                    <label class="text" for="sales"> Sales </label>
                    <input class="checkbox" type="checkbox" id="finance" name="department" value="finance">
                    <label class="text" for="finance"> Finance </label>
                    <input class="checkbox" type="checkbox" id="engineer" name="department" value="engineer">
                    <label class="text" for="engineer"> Engineer </label>
                    <input class="checkbox" type="checkbox" id="others" name="department" value="others">
                    <label class="text" for="others"> others </label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="salary"> Choose your salary </label>
                    <input class="input" type="range" id="salary" name="salary" min="300000" max="500000" step="100" value="400000">
                    <output class="salary-output text" for="salary"> 400000 </label>
            </div>
            <div>    
            </form>
        </div>    
    </body>
    </html>
